{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}

<div class="container-fluid" style="background-image: url('{% static 'footer_background.jpg'  %}');">
    <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
          <form style="margin: 5% 0%; padding: 10% 5%" method="POST">
            <h2 align="center">Sign up</h2>
              {% csrf_token %}
              {% bootstrap_form form %}
            <button class="btn btn-success" type="submit">Sign up</button>
          </form>
    </div>
    <div class="col-lg-3"></div>
        </div>
</div>
{% endblock %}
