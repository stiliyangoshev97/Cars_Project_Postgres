{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
<div class="container">


    <form class="w-50 m-auto" method="post" style="margin: 10% 0%; padding: 5% 5%" enctype="multipart/form-data">
      <h2 align="center">Delete profile</h2>
            {% csrf_token %}
            {% bootstrap_form form %}
      <button type="submit" class="button btn btn-danger">Delete</button>
    </form>

       

</div>

{% endblock %}
