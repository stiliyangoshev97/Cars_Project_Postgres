{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
{% if has_car %}
    <form class="w-50 m-auto" method="post" style="margin: 10% 0%; padding: 5% 5%" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
      <button type="submit" class="button btn btn-success">Race</button>
    </form>
{% endif %}
</div>

{% endblock %}
